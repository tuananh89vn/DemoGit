        // Display current date
        function displayCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('vi-VN', options);
        }

        // Render menu items
        function renderMenuItems() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';

            menuItems.forEach((item, index) => {
                const menuCard = document.createElement('div');
                menuCard.className = `menu-item bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 cursor-pointer border border-gray-100`;
                menuCard.onclick = () => showContent(index);
                
                menuCard.innerHTML = `
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <div class="bg-gradient-to-r ${item.color} p-3 rounded-lg">
                                <i class="${item.icon} text-white text-2xl"></i>
                            </div>
                            <i class="fas fa-arrow-right text-gray-400"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">${item.title}</h3>
                        <p class="text-sm text-gray-600">${item.description}</p>
                    </div>
                `;
                
                menuGrid.appendChild(menuCard);
            });
        }

        // Show content for selected menu item
        function showContent(index) {
            const item = menuItems[index];
            document.getElementById('contentTitle').textContent = item.title;
            document.getElementById('contentBody').innerHTML = item.content;
            
            // Hide main menu and show content
            document.querySelector('.max-w-7xl').style.display = 'none';
            document.getElementById('contentArea').classList.remove('hidden');
        }

        function showMainMenu() {
            document.querySelector('.max-w-7xl').style.display = 'block';
